<h2>Books</h2>
<ul class="book-list">
  <li>
    <p>Author</p>
    <p>Title</p>
    <p>Size</p>
    <p>Location</p>
  </li>
  <li *ngFor="let book of books">
    <span>{{ book.author }}</span>
    <span>{{ book.title }}</span>
    <span>{{ book.width }}</span>
    <span>{{ book.location }}</span>
  </li>
</ul>
